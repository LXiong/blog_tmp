

<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>

    {% if form.errors %}
      <p style="color: red;">Please correct the error{{ form.errors | pluralize}} below.</p>
    {% endif %}
    {% if errors %}
      <ul style="color: red;">
      {% for error in errors %}
        <li>{{ error }}</li>
      {% endfor %}
      </ul>
    {% endif %}

    <form action="" method="POST">
      {% csrf_token %} 

      {# 显示表单 #}
      <table>
        {{ form.as_table }}
      </table>

      <input type="submit" value="Login">
    </form>
  </body>
</html>
